{% extends "payroll/base.html" %}
{% block content %}
    <div class ="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Account</legend>
                <h2>Are you sure you want to delete your account? {{ object.title }}</h2>
            </fieldset>
            <div class="form-group">
                <a href = "{% url 'deleted' %}"><button type = "button" class="btn btn-outline-danger">Yes, Delete</button></a>
                <a class="btn btn-outline-secondary" href="{% url 'profile' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
